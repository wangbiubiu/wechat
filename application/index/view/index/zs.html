{extend name="public:base"/}
{block name="content"}



    <div class="container-fluid">
        <div class="blank"></div>
        <div class="bs-example bs-example-tabs" data-example-id="togglable-tabs">
            <ul id="myTabs" class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#home" id="home-tab" role="tab" data-toggle="tab" aria-controls="home" aria-expanded="true">租</a></li>
                <li role="presentation"><a href="#profile" role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile">售</a></li>
            </ul>
            <div id="myTabContent" class="tab-content">
                <div role="tabpanel" class="tab-pane fade in active" id="home" aria-labelledby="home-tab">
                    <p class="text-danger">免费提供小区内的租房信息</p>
                    <div class="row">
                        {volist name="zus" id="zu"}

                            <div class="col-xs-6 col-md-4">
                                <div class="thumbnail">
                                    <img width="400" src="{:get_file_path($zu.logo)}" alt="...">
                                    <div class="caption">
                                        <h4>{$zu.title}</h4>
                                        <p class="zushouInfo">{$zu.info}</p>
                                        <p class="text-danger">{$zu.money}元/月</p>
                                        <p><a href="{:url('index/zss',['id'=>$zu.id])}" class="btn btn-danger zushouBtn">查看详情</a></p>
                                    </div>
                                </div>
                            </div>
                            {/volist}
                    </div>

                </div>
                <div role="tabpanel" class="tab-pane fade" id="profile" aria-labelledby="profile-tab">
                    <div class="tab-pane fade in active" id="home" aria-labelledby="home-tab">
                    <p class="text-danger">免费提供小区内的二手房信息</p>
                    <div class="row">
                        {volist name="shous" id="shou"}

                        <div class="col-xs-6 col-md-4">
                            <div class="thumbnail">
                                <img width="400" src="{:get_file_path($shou.logo)}" alt="...">
                                <div class="caption">
                                    <h4>{$zu.title}</h4>
                                    <p class="zushouInfo">{$shou.info}</p>
                                    <p class="text-danger">{$shou.money}元</p>
                                    <p><a href="{:url('index/zss',['id'=>$shou.id])}" class="btn btn-danger zushouBtn">查看详情</a></p>
                                </div>
                            </div>
                        </div>
                        {/volist}
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{/block}
