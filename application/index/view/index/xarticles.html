
{extend name="public:base"/}
{block name="content"}
<div class="container-fluid">
    <div class="blank"></div>
    <h3 class="noticeDetailTitle"><strong>{$data.title}</strong></h3>
    <div class="noticeDetailInfo">发布者:{$data.title}</div>
    <div class="noticeDetailInfo">发布时间：{:date('Y-m-d H:i:s',$data.create_time)}</div>
    <div class="noticeDetailContent">
        {$data.content}
    </div>
</div>

{/block}
