{extend name="public:base"/}
{block name="content"}
<div class="container-fluid">
    <div class="blank"></div>
    <h3 class="noticeDetailTitle"><strong>{$data.title}</strong></h3>
    <div class="noticeDetailInfo">发布者:{$data.name}</div>
    <div class="noticeDetailInfo">发布时间：{$data.create_time}</div>
    <div class="noticeDetailInfo">联系电话：{$data.tel}</div>
    <h4 class="text-danger">价格:{$data.money}元</h4>
    <div class="noticeDetailContent">
        <img src="{:get_file_path($data.logo)}" />
    </div>
</div>
{/block}
