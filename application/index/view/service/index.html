{extend name="public:base"/}
{block name="content"}
<div class="container-fluid">

    {volist name="cms_wjdcs" id="data"}
    <div class="row noticeList">
        <a href="{$data.url}">
            <div class="col-xs-10">
                <p class="intro">{$data.name}</p>
                <p class="info">简介:{$data.content}<span class="pull-right">结束时间:{:date('Y-m-d',$data.end_time)}</span> </p>
            </div>
        </a>
    </div>
    {/volist}
</div>
{/block}
